<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>harry's nightstand</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <style>
        :root {
            color-scheme: light;
            --text-color: #2a2016;
            --accent: #b86b32;
        }

        body {
            margin: 0;
            min-height: 100vh;
            color: var(--text-color);
        }

        main {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 3rem 1.5rem 4rem;
        }

        .page {
            width: min(720px, 100%);
            display: grid;
            gap: 2.5rem;
        }

        .page h1 {
            margin: 0;
            font-size: clamp(2.2rem, 6vw, 3.4rem);
            letter-spacing: 0.02em;
        }

        .page p {
            margin: 0;
            line-height: 1.6;
            font-size: 1.02rem;
        }

        .bookshelf-stage {
            display: grid;
            gap: 0.6rem;
        }

        canvas {
            width: 100%;
            height: auto;
            display: block;
        }

        .nav {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .nav a {
            color: var(--accent);
        }
    </style>
</head>
<body>
    <main>
        <section class="page">
            <div class="nav">
                <a href="./index.html">back to home</a>
            </div>
            <header>
                <h2>What i'm currently reading</h2>
                <!-- <p>What i'm currently reading.</p> -->
            </header>
            <div class="bookshelf-stage" aria-label="Small bookshelf with current reads">
                <canvas id="bookshelf" role="img" aria-label="A realistic shelf with five books"></canvas>
            </div>
        </section>
    </main>
    <script type="module" src="assets/js/currently-bookshelf.js"></script>
</body>
</html>
